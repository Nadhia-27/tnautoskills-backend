<!DOCTYPE html>
<html>
<head>
  <title>TN AutoSkills Registration</title>
</head>
<body>
  <h2>Register for TN AutoSkills</h2>
  <form id="registrationForm">
    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" name="mobile" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Education Qualification:</label><br>
    <input type="text" name="education"><br><br>

    <label>District:</label><br>
    <input type="text" name="district"><br><br>

    <label>Course Name:</label><br>
    <input type="text" name="course"><br><br>

    <input type="hidden" name="formId" value="TNAutoskillForm-01">

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      
      // Add system info
      formData.append("user-agent", navigator.userAgent);
      formData.append("referrer", document.referrer);

      const url = "https://script.google.com/macros/s/AKfycbxtN7W4MMTjKXaL_oVgWdU-IIK_T0NvKGIwvL7SVI6MiE6bDZL0ZNNOPyQD1vUs4mYo/exec"; // <== IMPORTANT

      const response = await fetch(url, {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      alert(text);
    });
  </script>
</body>
</html>
